    <div class="row">
        <div class="col-4">
            <div class="sticky-top">
                    <div  class="list-group" >
                            <a *ngIf="cat" id="lst"style="font-size: 1.5vw;" routerLink="/" [class.active]="category===null" class="list-group-item list-group-item-action">
                                All Category
                            </a>
                            <a id="lst" style="font-size: 1.5vw;" routerLink="/" [class.active]="category===catitem.key" [queryParams]="{category:catitem.key}" *ngFor="let catitem of listCat" class="list-group-item list-group-item-action ">
                                {{catitem.name}}
                            </a>
                        </div>
            </div>
        </div>
        <div class="col">
                <div  class="row" >
                    <ng-container  *ngFor="let product of flist">
                        <div id="cols" class="col-6">
                        <product-card  [product]="product"></product-card>        
                            </div>   
                    </ng-container>      
                 </div>
        </div>
    </div>
